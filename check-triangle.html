<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Triangle</title>
</head>
<body>
    <h1>Check Triangle</h1>
    <!-- this - the input -->
    <input type="text" id="a" placeholder="0" 
           oninput="checkNum(this.value,'A');checkTotal();">

    <input type="text" id="b" placeholder="0"
            oninput="checkNum(this.value,'B');checkTotal();">

    <input type="text" id="c" placeholder="0"
            oninput="checkNum(this.value,'C');checkTotal();">

    <h3>
        The current input is
        <span id="validation">not valid</span>
        <br>
        The total input is
        <span id="total-validation">not valid</span>
        <br>
        This triangle is <span id="result">...</span>
    </h3>

    
    <script src="./js/check-triangle.js"></script>
</body>
</html>
